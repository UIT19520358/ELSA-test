<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELSA</title>
    <link rel="favicon" href="/img/logo.ico"/>
    <link rel="stylesheet" href="./base.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="/img/header.png" alt="ELSA SPEAK">
    </div>
    <div class="section1">
        <img src="./img/Vector1.svg" alt="" class="vector1">
        <div class="section1__content">
                <h1>APP LUYỆN NÓI<br /> & GIAO TIẾP TIẾNG ANH THỜI 4.0</h1>
                <h3>Với ELSA Speak - Ai Cũng Có Thể Nói Tiếng Anh Hay!</h3>
                <div class="btn__register">
                    <a href="#fname">Đăng ký ngay</a>
                </div>
        </div>
        <div class="section1__logo">
            <div class="section1__logo-background">
                <img src="./img/Frame.png" alt="">
            </div>
                <img src="./img/Phone 13 1.png" alt="" class="phone__img">
        </div>
        <img src="./img/Vector2.svg" alt="" class="vector2">
    </div>
    <div class="section2">
        <div></div>
        <div class="section2__form">
            <div class="section2__form-wrapper">
                <p class="section2__title">CÙNG ỨNG DỤNG ELSA <br> NÓI TIẾNG ANH “THẢ GA”</p>
                <form action="">
                    <label class="section2__form-label" for="name">
                        <img src="img/ic_name.png" alt="">
                        &nbsp;Họ tên *
                    </label> <br>
                    <input onclick="this.value=''; this.style.color='#06BAE8'" class="section2__form-input" type="text" id="fname" name="fname"><br><br>
                    <label class="section2__form-label" for="name">
                        <img src="img/ic_phone.png" alt="">
                        &nbsp;Số điện thoại *
                    </label> <br>
                    <input class="section2__form-input" type="text" id="fname" name="fname" required><br><br>
                    <label class="section2__form-label" for="name">
                        <img src="img/ic_email.png" alt="">
                        &nbsp;Email *
                    </label> <br>
                    <input class="section2__form-input" type="text" id="fname" name="fname" required><br><br>
                    <div class="section2__form-course" style="position: relative;">
                        <div style="position: absolute; left: 0;">
                            <input class="section2__form-check" type="checkbox" name="check" onclick="onlyOne(this)">
                            <label for="">&nbsp;Gói học 1 năm</label>
                        </div>
                        <div style="position: absolute; right: 0;">
                            <input class="section2__form-check" type="checkbox" name="check" onclick="onlyOne(this)">
                            <label for="">&nbsp;Gói trọn đời</label>
                        </div>
                    </div> 
                    <br><br><br><br>
                    <input class="section2__form-submit" type="submit" value="GỬI ĐĂNG KÝ">
                </form>
            </div>
        </div>
        <div class="section2__logo"></div>
    </div>
    <script type="text/javascript">
        function onlyOne(checkbox) {
        var checkboxes = document.getElementsByName('check')
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
        })
    }
        document.getElementsByClassName("section2__form-input").onclick = function() {
        this.value = '';
        this.style.color = '#06BAE8';
    }
    </script>
</body>

</html>
